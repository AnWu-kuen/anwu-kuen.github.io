    <script>

        function sum1(a, b) {
            return a + b;
        }
        var sum2 = function (a, b) {
            return a + b;
        }

        window.alert(typeof sum2);
        function reduce(array, combine, start) {
            let current = start;
            for (let element of array) {
                current = combine(current, element);
            } return current;
        } 
        console.log(reduce([1, 2, 3, 4],
         function(a, b){
             return a+b;
         }
         , 0));
    </script>
